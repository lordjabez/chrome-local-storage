name: Run Security Scans

on: pull_request

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: ./.github/actions/python-setup
      - name: Run security scans on package code
        run: poetry run bandit -r chrome_local_storage
      - name: Run security scans on test code
        run: poetry run bandit -s B101 -r tests
      - name: Run security checks on dependencies
        run: poetry run safety check --full-report
